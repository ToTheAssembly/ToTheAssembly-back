paths:
  /api/bill/count:
    get:
      summary: "의안 개수 count"
      description: "메인 페이지에서 필요한 이번주, 이번달, 21대 국회에서 발의한 의안 개수 반환"
      tags: [Bill]
      responses:
        "200":
          description: "이번주, 이번달, 21대 국회에서 발의한 의안 개수 count"
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                  thisWeek:
                    type: integer
                  thisMonth:
                    type: integer
                  totalCount:
                    type: integer

  /api/bill/{billId}/similar:
    get:
      summary: "유사한 의안, 의원 조회"
      description: "3개의 의안 ID와 4개의 의원 ID를 목록으로 반환. params에 bill의 id를 담아 get 요청, 다른 api 서버에서 반환된 유사한 의안, 의원 결과를 조회할 수 있도록 함."
      tags: [Bill]
      parameters:
        - name: "billId"
          in: "path"
          required: true
          description: "의안 ID"
          schema:
            type: string
          examples:
            Sample:
              value: "PRC_K2D2Y0Y8E1L9S1Z8I3M3B2O5J1Y8T5"
              summary: "example bill ID"
      responses:
        "200":
          description: "유사한 의안, 의원 목록"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  bills:
                    type: array
                    items:
                      type: string
                      description: "array of 3 Bill IDs"
                    minItems: 3
                    maxItems: 3
                  members:
                    type: array
                    items:
                      type: string
                      description: "array of 4 Member IDs"
                    minItems: 4
                    maxItems: 4

  /api/bill/thisWeek:
    get:
      summary: "이번주 좋아요 수 가장 많은 의안 ID 0~5개 목록"
      description: "이번주에 좋아요를 가장 많이 받은 의안의 ID 0~5개를 array를 반환"
      tags: [Like]
    responses:
      "200":
        description: "의안 ID 0~5개 array"
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                bills:
                  type: array
                  items:
                    type: string
                    description: "array of 0~5 Bill IDs"
                  minItems: 0
                  maxItems: 5

  /api/bill/{billId}/like:
    post:
      summary: "좋아요 추가"
      description: "params로 받아온 billId로 좋아요를 하나 추가한다. 좋아요의 ID는 autoIncrement로 자동으로 생성되며 bill_id는 params의 billId로 만든다."
      tags: [Like]
    responses:
      "200":
        description: "좋아요 추가 성공 여부"
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean

  /api/bill/{billId}:
    get:
      summary: "billId에 해당하는 의안 조회"
      description: "params에 bill의 id를 담아 Get방식으로 요청"
      tags: [Bill]
      parameters:
        - name: "billId"
          in: "path"
          required: true
          description: "의안 ID"
          schema:
            type: string
          examples:
            Sample:
              value: "PRC_K2D2Y0Y8E1L9S1Z8I3M3B2O5J1Y8T5"
              summary: "example bill ID"
      responses:
        "200":
          description: "의안 정보"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  bill:
                    type: object

  /api/bill/name/{memberId}?page={pageNum}:
    get:
      summary: "의원이 발의한 법안 목록 가져오기"
      description: "params에 member의 Id을 담고 쿼리에 page 번호를 담아 Get방식으로 요청. 한 페이지 4개 의안 목록 담음."
      tags: [Bill]
      parameters:
        - name: "memberId"
          in: "path"
          required: true
          description: "의원 ID"
          schema:
            type: string
          examples:
            Sample:
              value: "L2I9861C"
              summary: "example member Id"
      responses:
        "200":
          description: "의원이 발의한 4개 의안 목록"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  bills:
                    type: array
                    items:
                      type: string
                      description: "array of 4 Bills"
                    minItems: 4
                    maxItems: 4

  /api/bill/list?page={pageNum}&sort={1 or 2}:
    get:
      summary: "의안 전체 목록 가져오기"
      description: "의안 전체 목록을 페이징으로 전달. 한 페이지에는 10개의 의안 목록을 담음. page 쿼리는 현재 페이지 번호, sort는 1이면 최신순, 2이면 인기순(좋아요순)으로 정렬해서 반환함."
      tags: [Bill]
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: 현재 페이지 번호. 한 페이지에는 10개의 의안을 담음
        - in: query
          name: sort
          schema:
            type: integer
          description: 1이면 최신순, 2이면 인기순(좋아요순)으로 정렬
      responses:
        "200":
          description: "0~10개의 의안 목록"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  bills:
                    type: array
                    items:
                      type: object
                      description: "array of 0~10 Bills"
                    minItems: 0
                    maxItems: 10